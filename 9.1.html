<!DOCTYPE html>
<html lang="en">
<head>
    <style>@import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    h1{
        font-size: 60px;
        font-weight: bold;
        font-family: 'Nanum Pen Script',cursive;
    }
    h2{
        font-size: 40px;
        font-weight: bold;
    }
    p{
        font-size: 2em;
    }
    .rgbRed{
        color: rgb(255,0,0);
    }
    .rgbaGreen{
        color: rgb(0,225,.4);
    }
    </style>
    <meta charset="UTF-8">
</head>
<body>
    <h1 class="rgbRed">레드향</h1>
    <h1 class="rgbaGreen">한라봉</h1>
    <hr>
    <h2>구글 웹 폰트 사용하기</h2>
    <h2>아래 p태그에 구글 웹폰트를 적용합니다</h2>
    <p>껍질에 붉은 빛이 돟아 레드향이라 불린다</p>
    <p>레드향은 한라봉과 굴을 교배 한 것으로</p>
    <p class="rgbaGreen">일반 귤보다 2~3배 코고, 과육이 불고고 통통하다.</p>

</body>
</html>
